name: coverage
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    name: Coverage tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.0"
          extensions: mbstring, intl, sockets
          coverage: pcov

      - name: Check environment
        run: |
          php --version
          composer --version

      - name: Get composer cache directory
        id: composercache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composercache.outputs.dir }}
          key: ${{ matrix.os }}-composer-${{ matrix.php-versions }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ matrix.os }}-composer-${{ matrix.php-versions }}-

      - name: Install dependencies
        run: |
          composer install --prefer-dist
          cp tests/Process.php vendor/amphp/parallel/lib/Context/Process.php
          sudo sed -i 's/^disable_function.*//g' /etc/php/*/phpdbg/php.ini

      - name: Run tests
        env:
          PHABEL_COVERAGE: coverage/convertPhabel
        run: |
          php vendor/bin/phpunit --coverage-php=coverage/phpunit.php
          php tools/convertPhabel.php all dry
          php tools/testExprGen.php

      - name: Merge coverage
        env:
          PHP_CS_FIXER_IGNORE_ENV: 1
          PHABEL_COVERAGE: coverage/convertPhabel
        run: |
          composer coverage

      - name: Upload coverage to Codecov
        env: 
          OS: ${{ matrix.os }}
          PHP: ${{ matrix.php-versions }}
        uses: codecov/codecov-action@v1
        with:
           file: coverage/clover.xml
           env_vars: OS,PHP
