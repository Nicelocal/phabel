name: test
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
jobs:
  prepare:
    runs-on: self-hosted
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}
      
      - name: Setup PHP
        run: |
          echo "$HOME/.local/php/8.0" >> $GITHUB_PATH

      - id: set-matrix
        run: php tools/ci/matrix.php
  run:
    needs: prepare
    strategy:
      matrix: ${{fromJson(needs.prepare.outputs.matrix)}}
    runs-on: ${{ matrix.os }}
    name: PHP ${{ matrix.php }} Test on ${{ matrix.os }}
    env:
      shouldBuild: ${{ matrix.shouldBuild }}
      shouldTag: ${{ matrix.shouldTag }}
      PHP_CS_FIXER_IGNORE_ENV: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Setup PHP 8.0
        run: |
          echo "$HOME/.local/php/8.0" >> $GITHUB_PATH

      - name: Check environment
        run: |
          php --version
          composer --version

      - name: Get composer cache directory
        id: composercache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composercache.outputs.dir }}
          key: ${{ matrix.os }}-phabel-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ matrix.os }}-phabel-${{ matrix.php }}-

      - name: Setup PHP ${{ matrix.php }}
        env:
          PHP_VERSION: ${{ matrix.php }}
        run: |
          echo "$HOME/.local/php/$PHP_VERSION" >> $GITHUB_PATH

      - name: Install dependencies
        env:
          PHABEL_TARGET: ${{ matrix.php }}
        run: |
          php tools/ci/prepareDeps.php

      - name: Run tests
        env:
          PHABEL_PARALLEL: 1
        run: |
          php vendor/bin/phpunit

      - name: Convert phabel
        if: ${{ env.shouldBuild != '' }}
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "Github Actions"
          php tools/convertPhabel.php $shouldBuild

      - name: Tag phabel
        if: ${{ env.shouldTag != '' && github.ref != 'refs/heads/master' }}
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "Github Actions"
          git tag $shouldTag
          git push origin $shouldTag
